<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .action-button {
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .input-box, .action-button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-box" placeholder="Type here...">
        <button class="action-button">Submit</button>
    </div>
</body>
</html>
